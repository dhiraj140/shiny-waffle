<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Ticket ¬∑ Anti-Copy (LocalStorage)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .verify-card {
            background: white;
            max-width: 550px;
            width: 100%;
            border-radius: 28px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 30px rgba(0,0,0,0.05);
            border: 1px solid #cbd9e0;
        }
        h2 {
            color: #0d4352;
            font-weight: 650;
            font-size: 1.8rem;
            margin-bottom: 0.4rem;
        }
        .sub {
            color: #4b6f7c;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            border-bottom: 2px solid #1e7e8c;
            padding-bottom: 0.8rem;
        }
        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #1d5262;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 26px;
        }
        input {
            padding: 14px 18px;
            border-radius: 40px;
            border: 1px solid #b5cbcf;
            font-size: 1rem;
            background: #fbfdfe;
        }
        input:focus {
            border-color: #1f7e8c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(31,126,140,0.1);
        }
        .btn-verify, .btn-reset {
            border: none;
            padding: 14px 24px;
            border-radius: 36px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: #1b6b7c;
            color: white;
            transition: 0.1s;
        }
        .btn-reset {
            background: #c0cfd4;
            color: #0d3a44;
            margin-left: 12px;
        }
        .status-box {
            background: #f2f6f9;
            padding: 1.5rem;
            border-radius: 20px;
            margin-top: 28px;
            border-left: 8px solid #4393a4;
            word-break: break-word;
        }
        .used-warning {
            color: #a13d2e;
            font-weight: 700;
            background: #ffeae6;
            padding: 12px 16px;
            border-radius: 40px;
        }
        .valid {
            color: #166653;
            background: #e1f2ec;
            padding: 12px 16px;
            border-radius: 40px;
        }
        .small-note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #386977;
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <h2>üéüÔ∏è Entry Verification</h2>
        <div class="sub">staff handheld ¬∑ anti‚Äëcopy localStorage</div>

        <div class="input-group">
            <label for="ticketIdInput">üîç Scan / Enter Ticket ID</label>
            <input type="text" id="ticketIdInput" placeholder="e.g. TCK2026-124701" autocomplete="off">
        </div>
        <div>
            <button id="verifyBtn" class="btn-verify">‚úî VERIFY & MARK USED</button>
            <button id="resetBtn" class="btn-reset">‚ü≤ RESET ALL</button>
        </div>

        <!-- Status display -->
        <div id="statusPanel" class="status-box">
            <span style="font-weight:600;">üîÑ Ready</span><br>
            <span id="statusMessage">Enter a ticket ID and click verify</span>
        </div>
        <div id="usedList" style="margin-top:1rem; font-size:0.85rem; color:#2c5f6e;"></div>
        <div class="small-note">
            ‚ö° First scan = valid & stored. Second scan = ALREADY USED.<br>
            Uses localStorage "usedTickets". Reset clears all.
        </div>
    </div>

    <script>
        (function() {
            // localStorage key
            const STORAGE_KEY = 'usedTickets';
            
            // initialize used set from localStorage
            let usedSet = new Set();
            function loadUsed() {
                try {
                    const stored = localStorage.getItem(STORAGE_KEY);
                    if (stored) {
                        const arr = JSON.parse(stored);
                        usedSet = new Set(arr);
                    } else {
                        usedSet = new Set();
                    }
                } catch (e) {
                    usedSet = new Set();
                }
                updateUsedList();
            }
            function saveUsed() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify([...usedSet]));
                updateUsedList();
            }
            function updateUsedList() {
                const listEl = document.getElementById('usedList');
                if (usedSet.size === 0) {
                    listEl.innerHTML = 'üì≠ No used tickets in storage.';
                } else {
                    const arr = [...usedSet].slice(-6); // show last 6
                    listEl.innerHTML = 'üóÇÔ∏è Recently used: ' + arr.join(', ') + (usedSet.size > 6 ? ' ‚Ä¶' : '');
                }
            }

            // UI elements
            const ticketInput = document.getElementById('ticketIdInput');
            const verifyBtn = document.getElementById('verifyBtn');
            const resetBtn = document.getElementById('resetBtn');
            const statusMsg = document.getElementById('statusMessage');

            function setStatus(message, isValid) {
                const panel = document.getElementById('statusPanel');
                if (isValid === true) {
                    statusMsg.innerHTML = '‚úÖ ' + message;
                    panel.style.borderLeftColor = '#1e8a6e';
                } else if (isValid === false) {
                    statusMsg.innerHTML = '‚ùå ' + message;
                    panel.style.borderLeftColor = '#b3412a';
                } else {
                    statusMsg.innerHTML = message;
                    panel.style.borderLeftColor = '#4393a4';
                }
            }

            // VERIFY
            function verifyAndMark() {
                const rawId = ticketInput.value.trim();
                if (!rawId) {
                    setStatus('Please enter a Ticket ID', false);
                    return;
                }

                if (usedSet.has(rawId)) {
                    setStatus(`ALREADY USED ¬∑ Ticket ${rawId} was scanned before.`, false);
                } else {
                    // first time: mark as used
                    usedSet.add(rawId);
                    saveUsed();
                    setStatus(`‚úÖ VALID ¬∑ Ticket ${rawId} is now marked as USED.`, true);
                }
                updateUsedList();
            }

            // RESET all used tickets
            function resetAll() {
                if (confirm('Reset ALL used tickets? This cannot be undone.')) {
                    usedSet.clear();
                    saveUsed();
                    setStatus('üîÑ All used tickets cleared.', null);
                    ticketInput.value = '';
                }
            }

            verifyBtn.addEventListener('click', verifyAndMark);
            resetBtn.addEventListener('click', resetAll);
            
            // load on start
            loadUsed();

            // also allow Enter key
            ticketInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyAndMark();
            });
        })();
    </script>
</body>
</html>
