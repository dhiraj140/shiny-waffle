<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Ticket · Event</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: #09090b;
      color: #e4e4e7;
      font-family: 'Inter', sans-serif;
    }
    .verify-card {
      background: #18181b;
      border: 1px solid #3f3f46;
      border-radius: 1.5rem;
      box-shadow: 0 20px 35px -10px rgba(0,0,0,0.5);
    }
    .badge-valid {
      background: #059669;
      color: white;
    }
    .badge-used {
      background: #b91c1c;
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="verify-card w-full max-w-xl p-8">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-6">
      <i class="fas fa-qrcode text-3xl text-blue-400"></i>
      <h1 class="font-['Playfair_Display'] text-3xl font-black text-white">Ticket Verify</h1>
    </div>
    <p class="text-zinc-400 text-sm mb-6">Scan QR or enter Ticket ID manually. Mark as used on first scan.</p>

    <!-- Input area -->
    <div class="flex flex-col md:flex-row gap-3 mb-6">
      <input id="ticketIdInput" type="text" placeholder="e.g. TCK20251231-0001" class="input-dark w-full bg-zinc-900 border border-zinc-700 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-blue-600 outline-none">
      <button id="verifyBtn" class="bg-blue-700 hover:bg-blue-800 text-white font-bold px-6 py-4 rounded-xl flex items-center justify-center gap-2 transition">
        <i class="fas fa-check-circle"></i> Verify
      </button>
    </div>

    <!-- Simulate QR scan (demo) -->
    <div class="flex justify-between items-center mb-5 text-xs text-zinc-500">
      <span><i class="fas fa-camera"></i> QR simulation</span>
      <button id="simulateQrBtn" class="text-emerald-400 hover:text-emerald-300 underline underline-offset-2">Paste demo ID</button>
    </div>

    <!-- Result panel -->
    <div id="resultPanel" class="hidden p-5 rounded-xl mb-5 text-white font-bold text-center text-lg transition-all"></div>

    <!-- Used tickets list (compact) -->
    <div class="mt-8 border-t border-zinc-800 pt-5">
      <div class="flex items-center justify-between">
        <h2 class="font-['Playfair_Display'] text-lg font-bold text-white"><i class="fas fa-history mr-2"></i>Used tickets today</h2>
        <button id="clearUsedBtn" class="text-xs bg-zinc-800 hover:bg-zinc-700 px-3 py-1.5 rounded-lg text-zinc-300 transition">Clear all</button>
      </div>
      <div id="usedList" class="mt-3 max-h-64 overflow-y-auto text-sm space-y-1.5 font-mono">
        <!-- dynamic list -->
      </div>
    </div>
  </div>

  <script>
    (function() {
      const STORAGE_KEY = 'usedTickets';

      // ---------- HELPER: get used array ----------
      function getUsedTickets() {
        const stored = localStorage.getItem(STORAGE_KEY);
        return stored ? JSON.parse(stored) : [];
      }

      function saveUsedTickets(arr) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
      }

      // ---------- RENDER USED LIST ----------
      function renderUsedList() {
        const used = getUsedTickets();
        const container = document.getElementById('usedList');
        container.innerHTML = '';
        if (used.length === 0) {
          container.innerHTML = '<span class="text-zinc-600 italic">No tickets used yet.</span>';
          return;
        }
        used.slice(-10).reverse().forEach(id => { // show last 10, newest first
          const div = document.createElement('div');
          div.className = 'bg-zinc-900/60 px-3 py-2 rounded-lg text-zinc-300 border-l-4 border-red-600';
          div.innerHTML = `<i class="fas fa-ban text-red-500 mr-2 text-xs"></i>${id}`;
          container.appendChild(div);
        });
        if (used.length > 10) {
          const extra = document.createElement('div');
          extra.className = 'text-xs text-zinc-600 mt-1';
          extra.textContent = `+${used.length - 10} more`;
          container.appendChild(extra);
        }
      }

      // ---------- VERIFY LOGIC ----------
      function verifyTicket(id) {
        const trimmed = id.trim();
        if (!trimmed) {
          showResult('Please enter a Ticket ID', false, 'missing');
          return;
        }

        const used = getUsedTickets();
        if (used.includes(trimmed)) {
          showResult(`❌ ALREADY USED · ${trimmed}`, false, 'used');
        } else {
          // mark as used
          used.push(trimmed);
          saveUsedTickets(used);
          showResult(`✅ VALID ENTRY · ${trimmed}`, true, 'valid');
          renderUsedList();
        }
      }

      function showResult(message, isValid, type) {
        const panel = document.getElementById('resultPanel');
        panel.classList.remove('hidden', 'badge-valid', 'badge-used', 'bg-red-600', 'bg-emerald-700');
        panel.textContent = message;
        if (isValid) {
          panel.classList.add('badge-valid', 'bg-emerald-700');
        } else {
          panel.classList.add('badge-used', 'bg-red-600');
        }
        panel.classList.remove('hidden');
      }

      // ---------- EVENT LISTENERS ----------
      document.getElementById('verifyBtn').addEventListener('click', function() {
        const input = document.getElementById('ticketIdInput');
        verifyTicket(input.value);
      });

      document.getElementById('ticketIdInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('verifyBtn').click();
        }
      });

      // Simulate QR scan: fill with a demo ID (from today's demo ticket)
      document.getElementById('simulateQrBtn').addEventListener('click', function() {
        // generate a plausible demo ID: today's date + 0001 (if counter exists)
        const today = new Date();
        const todayStr = `${today.getFullYear()}${String(today.getMonth()+1).padStart(2,'0')}${String(today.getDate()).padStart(2,'0')}`;
        const demoId = `TCK${todayStr}-0001`;
        document.getElementById('ticketIdInput').value = demoId;
      });

      // Clear used tickets
      document.getElementById('clearUsedBtn').addEventListener('click', function() {
        if (confirm('Clear entire used tickets history?')) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
          renderUsedList();
          document.getElementById('resultPanel').classList.add('hidden');
        }
      });

      // initial render
      renderUsedList();

      // also listen to storage changes (if multiple tabs)
      window.addEventListener('storage', function(e) {
        if (e.key === STORAGE_KEY) {
          renderUsedList();
        }
      });
    })();
  </script>

  <style>
    .input-dark {
      background: #18181b;
      border: 1px solid #3f3f46;
      color: white;
    }
    .input-dark:focus {
      border-color: #3b82f6;
      outline: none;
      ring: 2px solid #3b82f6;
    }
  </style>
</body>
</html>
